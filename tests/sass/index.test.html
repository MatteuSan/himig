<!doctype html>
<html lang="en" xmlns:x-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Himig Design System Testing File</title>
    <link rel="stylesheet" href="with-html.test.css">
    <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet"/>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body>
<main class="content-wrap">
    <div class="grid pi-center gap-sm">
        <span class="ms-badge">
            <span class="ms-badge__label">Hello! :)</span>
        </span>
        <span class="ms-badge is-outlined">
            <span class="ms-badge__label">こんにちは! :)</span>
        </span>
        <span class="ms-badge fill-error-400 border-error-300">
            <span class="ms-badge__label">Mabuhay! :)</span>
        </span>
    </div>
    <a href="#" class="ms-link">LOOOL</a>
    <div class="grid cols-4 gap-sm pi-center">
        <button class="ms-button">
            <i class="ms-sprite is-icon material-icons-outlined">delete</i>
            <span class="ms-button__label">Button</span>
        </button>
        <button class="ms-button is-outlined">
            <span class="ms-button__label">Button</span>
        </button>
        <button class="ms-button is-filled">
            <span class="ms-button__label">Button</span>
        </button>
        <button class="ms-button" disabled>
            <span class="ms-button__label">Button</span>
        </button>

        <button class="ms-button is-success">
            <span class="ms-button__label">Button</span>
        </button>
        <button class="ms-button is-outlined">
            <span class="ms-button__label">Button</span>
        </button>
        <button class="ms-button is-filled">
            <span class="ms-button__label">Button</span>
        </button>
        <button class="ms-button is-outlined" disabled>
            <span class="ms-button__label">Button</span>
        </button>

        <button class="ms-button is-warning">
            <span class="ms-button__label">Button</span>
        </button>
        <button class="ms-button is-outlined">
            <span class="ms-button__label">Button</span>
        </button>
        <button class="ms-button is-filled">
            <span class="ms-button__label">Button</span>
        </button>
        <button class="ms-button is-filled" disabled>
            <span class="ms-button__label">Button</span>
        </button>

        <button class="ms-button is-error">
            <span class="ms-button__label">Button</span>
        </button>

        <button class="ms-button is-outlined is-error">
            <span class="ms-button__label">Button</span>
        </button>
        <button class="ms-button is-filled is-error">
            <span class="ms-button__label">Button</span>
        </button>
        <button class="ms-button is-filled is-error" disabled>
            <span class="ms-button__label">Button</span>
        </button>
    </div>

    <section class="flex flow-row gap-md">
        <div class="ms-card">
            <div class="ms-card__media">
                <img src="https://www.matteusan.com/img/purplecress.webp" alt="lol">
            </div>
            <header class="ms-card__header">
                <div class="ms-card__mast">
                    <h2 class="ms-card__title">CARD TITLE</h2>
                    <p class="ms-card__subtitle">Card Subtitle.</p>
                </div>
            </header>
            <main class="ms-card__content">
                Card content :)
            </main>
        </div>

        <div class="ms-card is-outlined">
            <div class="ms-card__media">
                <img src="https://www.matteusan.com/img/purplecress.webp" alt="lol">
            </div>
            <header class="ms-card__header">
                <div class="ms-card__mast">
                    <h2 class="ms-card__title">CARD TITLE</h2>
                    <p class="ms-card__subtitle">Card Subtitle.</p>
                </div>
            </header>
            <main class="ms-card__content">
                Card content :)
            </main>
        </div>
    </section>

    <div class="grid cols-2 gap-sm pi-center">
        <label class="ms-form-field">
            <span class="ms-form-field__label">GS Form Field</span>
            <input type="text" class="ms-form-field__input" placeholder="a" name="text-field" />
            <span class="ms-form-field__helper">Helper Text</span>
        </label>

        <label class="ms-form-field is-error">
            <span class="ms-form-field__label">GS Form Field</span>
            <input type="text" class="ms-form-field__input" placeholder="a" name="text-field" />
            <span class="ms-form-field__helper">Helper Text</span>
        </label>

        <label class="ms-form-field is-outlined">
            <span class="ms-form-field__label">GS Form Field</span>
            <input type="text" class="ms-form-field__input" placeholder="a" name="text-field" />
            <span class="ms-form-field__helper">Helper Text</span>
        </label>

        <label class="ms-form-field is-outlined is-error">
            <span class="ms-form-field__label">GS Form Field</span>
            <input type="text" class="ms-form-field__input" placeholder="a" name="text-field" />
            <span class="ms-form-field__helper">Helper Text</span>
        </label>

        <label class="ms-form-field">
            <span class="ms-form-field__label">GS Form Field</span>
            <input type="text" class="ms-form-field__input" placeholder="a" name="text-field" disabled />
            <span class="ms-form-field__helper">Helper Text</span>
        </label>

        <label class="ms-form-field is-outlined">
            <span class="ms-form-field__label">GS Form Field</span>
            <input type="text" class="ms-form-field__input" placeholder="a" name="text-field" disabled />
            <span class="ms-form-field__helper">Helper Text</span>
        </label>

        <label class="ms-select-field">
            <span class="ms-select-field__label">GS Select Field</span>
            <select type="text" class="ms-select-field__input" name="text-field">
                <option value="a">Placeholder</option>
                <option value="b">B</option>
                <option value="c">C</option>
            </select>
            <span class="ms-select-field__helper">Helper Text</span>
        </label>

        <label class="ms-select-field is-outlined">
            <select type="text" class="ms-select-field__input" placeholder="" name="text-field">
                <option value="a">A</option>
                <option value="b">B</option>
                <option value="c">C</option>
            </select>
            <span class="ms-select-field__helper">Helper Text</span>
        </label>

        <label class="ms-select-field is-error">
            <select type="text" class="ms-select-field__input" name="text-field">
                <option value="a">A</option>
                <option value="b">B</option>
                <option value="c">C</option>
            </select>
            <span class="ms-select-field__helper">Helper Text</span>
        </label>

        <label class="ms-select-field is-outlined is-error">
            <select type="text" class="ms-select-field__input" name="text-field">
                <option value="a">A</option>
                <option value="b">B</option>
                <option value="c">C</option>
            </select>
            <span class="ms-select-field__helper">Helper Text</span>
        </label>

        <label class="ms-select-field">
            <select type="text" class="ms-select-field__input" disabled name="text-field">
                <option value="a">A</option>
                <option value="b">B</option>
                <option value="c">C</option>
            </select>
            <span class="ms-select-field__helper">Helper Text</span>
        </label>

        <label class="ms-select-field is-outlined">
            <select type="text" class="ms-select-field__input" disabled name="text-field">
                <option value="a">A</option>
                <option value="b">B</option>
                <option value="c">C</option>
            </select>
            <span class="ms-select-field__helper">Helper Text</span>
        </label>

        <label class="ms-form-field">
            <textarea name="bruh" cols="30" class="ms-form-field__input" placeholder="a" rows="10"></textarea>
            <span class="ms-form-field__label">GS Form Field</span>
            <span class="ms-form-field__helper">Helper Text</span>
        </label>

        <label class="ms-form-field is-error">
            <textarea name="bruh" cols="30" class="ms-form-field__input" placeholder="a" rows="10"></textarea>
            <span class="ms-form-field__label">GS Form Field</span>
            <span class="ms-form-field__helper">Helper Text</span>
        </label>
    </div>
    <div class="grid cols-2 gap-sm pi-center">
        <label class="ms-tick-field">
            <input type="checkbox" class="ms-tick-field__input" id="value" name="input" value="value" checked />
            <span class="ms-tick-field__text">
                <span class="ms-tick-field__label">MSTickField Label</span>
            </span>
        </label>
        <label class="ms-tick-field">
            <input type="checkbox" class="ms-tick-field__input" id="value2" name="input" value="value2" checked />
            <span class="ms-tick-field__text">
                <span class="ms-tick-field__label">MSTickField Label</span>
            </span>
        </label>
        <label class="ms-tick-field">
            <input type="radio" class="ms-tick-field__input" id="value3" name="input" value="value3" checked />
            <span class="ms-tick-field__text">
                <span class="ms-tick-field__label">MSTickField Label</span>
            </span>
        </label>
        <label class="ms-tick-field">
            <input type="radio" class="ms-tick-field__input" id="value4" name="input" value="value4" checked />
            <span class="ms-tick-field__text">
                <span class="ms-tick-field__label">MSTickField Label</span>
            </span>
        </label>
    </div>
    <div>
        <ul class="ms-list">
            <li class="ms-list__item">Bruh</li>
            <li class="ms-list__item">Bruh</li>
            <li class="ms-list__item">Bruh</li>
            <li class="ms-list__item">Bruh</li>
        </ul>
    </div>
    <div class="relative" x-data="{ isMenuOpen: false }">
        <button class="ms-button" x-on:click="isMenuOpen = !isMenuOpen">
            <span class="ms-button__label">Open Menu</span>
        </button>
        <ul class="ms-list is-selectable absolute" x-show="isMenuOpen">
            <li class="ms-list__item">
                <i class="ms-sprite is-icon material-icons">edit</i>
                <a href="#">Edit</a>
            </li>
            <li class="ms-list__item">
                <i class="ms-sprite is-icon material-icons">settings</i>
                <a href="#">Move</a>
            </li>
            <li class="ms-list__item">
                <i class="ms-sprite is-icon material-icons">delete</i>
                <a href="#">Delete</a>
            </li>
            <li class="ms-list__item">
                <i class="ms-sprite is-icon material-icons">report</i>
                <a href="#">Report</a>
            </li>
        </ul>
    </div>
</main>
